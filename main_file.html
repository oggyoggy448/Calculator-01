<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Calculator</title>
    
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" 
      type="image/png" 
      href="images/title_icon.png">
    


</head>
<body> 
    <header>
        <div>
            <h1 class="jumbotron">
                Calculator
            </h1>
        </div>
    </header>
    
    <main>
       
        <div>

            <input id="display_area" class="col-xs-2" class="form-control" class="form-control-lg" type="text">
            
            <div id="first_line">
                <input type="button" value="1" class="btn btn-outline-primary" id="one"/>    
                <input type="button" value="2" class="btn btn-outline-primary" id="two"/>    
                <input type="button" value="3" class="btn btn-outline-primary" id="three"/>    
                <input type="button" value="*" class="btn btn-outline-primary"id="star"/>    
                <br>
            </div>

            <div id="second_line">
                <input type="button" value="4" class="btn btn-outline-secondary" id="four"/>    
                <input type="button" value="5" class="btn btn-outline-secondary" id="five"/>    
                <input type="button" value="6" class="btn btn-outline-secondary" id="six"/>    
                <input type="button" value="/" class="btn btn-outline-secondary" id="divide"/>    
                <br>
            </div>

            <div id="third_line">
                <input type="button" value="7" class="btn btn-outline-danger" id="seven"/>    
                <input type="button" value="8" class="btn btn-outline-danger" id="eight"/>    
                <input type="button" value="9" class="btn btn-outline-danger" id="nine"/>    
                <input type="button" value="+" class="btn btn-outline-danger" id="plus"/>    
                 <br>
            </div>

            <div id="forth_line">
                <input type="button" value="C" class="btn btn-outline-info" id="clear"/>    
                <input type="button" value="0" class="btn btn-outline-info" id="zero"/>    
                <input type="button" value="-" class="btn btn-outline-info" id="minus"/>    
                <input type="button" value="=" class="btn btn-outline-info" id="result"/>    
                 <br>
            </div>
        </div>
    </main>
    
    <footer>
        <p class="text-danger"> This project has been made as assignment given by Professor during Web developement class</p>
    </footer>
    <script src="jquery/jquery.js"></script>
    <script src="jquery/custom_jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
